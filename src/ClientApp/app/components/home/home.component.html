<div class="container">
    <div class="row">
        <table class="table">
            <thead class="thead-inverse">
            <tr>
                <th>Score</th>
                <th>Title</th>
                <th>By</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let news of _newsArray" (click)="open(news)">
                <td>{{news.score}}</td>
                <td>{{news.title}}</td>
                <td>{{news.by}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
